<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Food Finder - Profiles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profiles</a></li>
          <li><a href="#">Create Profile</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Find Your Perfect Match!</h1>
      <section class="filters">
        <label for="cuisine">Favorite Cuisine:</label>
        <select id="cuisine">
          <option value="mexican">Mexican</option>
          <option value="sushi">Chinese</option>
          <option value="italian">Italian</option>
        </select>
        <label for="dining-hall">Favorite Dining Hall:</label>
        <select id="dining-hall">
          <option value="elder">Elder</option>
          <option value="allison">Elder</option>
          <option value="allison">Allison</option>
          <option value="allison">Plex</option>
          <option value="sargent">Sargent</option>
        </select>
        <label for="Meal Exchange">Favorite Meal Exchange:</label>
        <select id="cuisine">
          <option value="mexican">Lisa's</option>
          <option value="sushi">Mod</option>
          <option value="italian">Fran's</option>
        </select>
      </section>

      <section class="profiles">
        <article class="profile-card">
          <h2>Jane Doe</h2>
          <p>Major: CS</p>
          <p>Favorite Food: Mexican</p>
          <p>Favorite Dining Hall: Elder</p>
          <p>Favorite Meal Exchange Spot: Lisa's</p>
          <button>Save Friend</button>
        </article>
      </section>
    </main>

    <footer>
      <p>Favorite Food Finder © 2025 – Built for Northwestern foodies.</p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </footer>
  </body>
</html>
